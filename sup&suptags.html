<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub&sup-tags</title>
</head>
<body>
    <!-- The use of sub-tag -->
    <p>The chemical composition of carbon-dioxide is : co<sub>2</sub></p>
    <!-- the use of sup-tag -->
    <p>In mathematics (a+b)<sup>2</sup> is equal to a <sup>2</sup>+ b <sup>2</sup> + 2ab.</p>
</body>
</html>
